<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <title>RPS</title>
</head>
<body>
    <h1>Choose your weapon:</h1>
    <div class="scores">
        <div>You: <div id="p1">0</div></div>
        <div id="result"></div>
        <div>Opp: <div id="p2">0</div></div>
    </div>
    <div class="choices">
        <div id="rock"><img src="./images/rock.png" alt="rock">rock</div>
        <div id="paper"><img src="./images/paper.png" alt="paper">paper</div>
        <div id="scissors"><img src="./images/scissors.png" alt="scissors">scissors</div>
    </div>
    <div class="end-game">
        <div class="container"></div>
    </div>

<script src="./game.js"></script>
</body>
</html>
